<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2>Enter your details</h2>
<form action="" method="post">
<table>
<tr>
<th>Name:</th>
<td><input type="text" name="name"  placeholder="Enter your Name" ></td>
</tr>
<tr>
<th>Mobile:</th>
<td><input type="tel" name="mob"  pattern="[0-9]{10}"  placeholder="Enter your Number" ></td>
</tr>
<tr>
<th>Email:</th>
<td><input type="email" name="email"  placeholder="Enter your Email" ></td>
</tr>
<tr>
<th>Password:</th>
<td><input type="password" name="psw" placeholder="Enter your Passsword" ></td>
</tr>
<tr>
<th>Date of Birth:</th>
<td><input type="date" name="dob"></td>
</tr>
<tr>
<th>Gender:</th>
<td><input type="radio" name="gender" value="Mail">Male
	<input type="radio" name="gender" value="Femail">Female
</td>
</tr>
<tr>
<th>Address:</th>
<td><textarea rows="5" cols="30" name="address"></textarea></td>
</tr>
<tr>
<th>Country:</th>
<td>
<select name="Country">
<option>India</option>
<option>US</option>
<option>UAE</option>
<option>UK</option>
</select>
</td>
</tr>
<tr>
<th>Skills:</th>
<td>
<input type="checkbox" name="Skills" value="Team Player">Team Player
<input type="checkbox" name="Skills" value="Quick Learner">Quick Learner
<input type="checkbox" name="Skills" value="Leader">Leader
</td>
</tr>
<tr>
<td><button type="reset">Cancel</button></td>
<td><button>Signup</button> </td>
</tr>
</table>
</form><br>
<a href="Login.html">click here to Login</a>
</body>
</html>
